name:                AdventOfCode
version:             0.1.0.0
github:              "githubuser/AdventOfCode"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/AdventOfCode#readme>

dependencies:
- base >= 4.7 && < 5
- array
- containers
- hashable
- heap
- megaparsec
- mtl
- split
- unordered-containers
- tasty
- tasty-hunit
- text

library:
  source-dirs: src
  dependencies:
    - extra
    - monad-logger
    - search-algorithms

executables:
  aoc:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - AdventOfCode

tests:
  AdventOfCode-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - AdventOfCode

  dijkstra-test:
    main: DijkstraTest.hs
    other-modules: []
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - AdventOfCode

  aoc-test:
    main: AocTests.hs
    other-modules: []
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - AdventOfCode
